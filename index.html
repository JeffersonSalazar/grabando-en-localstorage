<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Plantilla Front</title>
        <link rel="stylesheet" href="sass/design.css">
    </head>

    <body>

        <main>
            <!-- contenedor lienzo que se pinta segun el boton seleccionado -->
            <div class="sect-lienzo" id="sect-lienzo">Created by Jefferson Salazar</div>
            
            <!-- contenedor del boton que muestra las opciones de botones para pintar el div lienzo -->
            <div class="show-btn">
                <button type="button" class="btn-main" id="btn-main">Show Buttons</button>
            </div>
            
            <!-- contendor de los botones que cambian el bg-color del div lienzo -->
            <div class="container-btn" id="container-btn">
                <button type="button" class="btn-sky">Sky</button>
                <button type="button" class="btn-orange">Orange</button>
                <button type="button" class="btn-purple">Purple</button>
            </div>
        </main>

        <!-- <button type="button" id="camil">Porbando Local Storage</button> -->
        
        <!-- Script Js -->
        <script src="js/main.js"></script> 
    </body>
</html>
